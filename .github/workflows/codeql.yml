name: "CodeQL Advanced (Enterprise)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Weekly deep security scan
    - cron: '33 6 * * 0'

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      # ----------------------------------------------------
      # 1Ô∏è‚É£ Checkout (full history improves analysis)
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # 2Ô∏è‚É£ Node.js Setup (Next.js / Prisma / NextAuth)
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ----------------------------------------------------
      # 3Ô∏è‚É£ Install dependencies (NO build)
      # ----------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # ----------------------------------------------------
      # 4Ô∏è‚É£ Initialize CodeQL (VERY ADVANCED MODE)
      # ----------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

          # üîê STRONG QUERY SETS
          queries: |
            security-extended
            security-and-quality

          # üßπ Reduce noise & speed up scans
          config: |
            paths-ignore:
              - node_modules
              - .next
              - dist
              - build
              - coverage
              - prisma/migrations
              - public
              - "**/*.test.ts"
              - "**/*.spec.ts"
              - "**/*.d.ts"

            paths:
              - src
              - app
              - prisma
              - lib
              - pages

      # ----------------------------------------------------
      # 5Ô∏è‚É£ Perform Analysis
      # ----------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          upload: true
          category: "security-${{ matrix.language }}"
