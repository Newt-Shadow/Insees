name: "CodeQL Advanced (Enterprise Stable)"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "33 6 * * 0"

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

jobs:
  analyze:
    name: Analyze (JavaScript / TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # ----------------------------------------------------
      # 1️⃣ Checkout
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # 2️⃣ Node.js setup
      # ----------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ----------------------------------------------------
      # 3️⃣ Install dependencies (no build)
      # ----------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # ----------------------------------------------------
      # 4️⃣ Initialize CodeQL (STABLE MODE)
      # ----------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript
          build-mode: none

          # ⚠️ NO security-extended here
          # ⚠️ NO inline glob patterns
          config: |
            paths:
              - src
              - app
              - pages
              - lib
              - prisma

            paths-ignore:
              - node_modules
              - .next
              - dist
              - build
              - coverage
              - prisma/migrations
              - public
              - test
              - tests

      # ----------------------------------------------------
      # 5️⃣ Perform CodeQL Analysis (ADVANCED)
      # ----------------------------------------------------
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          upload: true
          category: "security-javascript-typescript"
          queries: |
            security-extended
            security-and-quality
